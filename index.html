<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="todo">
        <div class="todo_title">
            TODO - LIST
        </div>

        <div class="todo_list" id='todoList'>
            <label class="todo_item">
                <input type="checkbox">
                <div>teste item 1</div>
                <input type="button" value="x">
            </label>
            <label class="todo_item">
                <input type="checkbox">
                <div>teste item 2</div>
                <input type="button" value="x">
            </label>
        </div>

        <div class="todo_new-item" id="newItem">
            <div>&and;</div>
            <input type="text" placeholder="Digite e pressione enter para adicionar a tarefa">
            <div>&and;</div>
        </div>
    </div>
</body>

</html>
